<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="icones/icons8-insta-color-32.png" type="image/x-icon">
    <title>Insta-clone</title>
</head >>
<body onload="render()">

<header>
    <div class="header">
        <!-- Logo -->
        <div class="logo-div">
            <a href="index.html">
             <img class="insta-name" src="./icones/insta-name.png" alt="">
             <i class="bi bi-instagram"></i>
            </a>
        </div>

        <!-- search-bar -->
        <div class="search-div">
            <input type="search" placeholder="sarch">
            <i class="bi bi-search"></i>
        </div>

        <!-- icones -->
        <div class="menu">
            <a href="index.html"><i class="bi bi-house-fill mobile-icone"></i></a>
            <i class="bi bi-send mobile-icone"><p class="massage-num">3</p></i>
            <i class="bi bi-plus-circle mobile-icone" onclick="openWindow()"></i>
            <i class="bi bi-people mobile-icone"></i>
            <i class="bi bi-heart mobile-icone"></i>
            <i class="bi bi-list" onclick="openSideBar()"></i>
            <img class="profile-icone bi" src="./profiles/karwan.jpg" alt="">

        </div>

    </div>


</header>


<main>

    <section class="post-section">
        <!-- Stories --> 
        <div class="stories" id="user">
           
        </div>

        <div class="posts" id="posts">
        </div>
    </section>




    <section class="side-bar">
        <!-- Side Profile -->
        <div class="side-profile">
            <img src="./profiles/karwan.jpg" alt="Profile">
            <div class="side-profile-name">
                <h2>Karwan</h2>
                <p>Welcome to Instagram</p>
            </div>

            <button class="sidbar-btn">Sign Out</button>
        </div>


        <div class="suggestions">
            <div class="first-div">
                <p>Suggestion for you</p>
                <a href=""><b>See All</b></a>
            </div>

            <div class="suggestion-accounts" id="suggestion-accounts">

                
            </div>
        </div>
    </section>


    <div id="public-post-div">

        <i class="bi bi-x-circle" onclick="closeWindow()"></i>

        <div class="pick-img" id="pick-img">
            <input type=""  id="file" accept="image/png, image/jpg, image/jpeg" disabled>
            <label for="file" >Upload File</label>
        </div>

        <input type="text" class="post-description" id="post-description" placeholder="Enter a Text">

        <button id="public-post-btn" onclick="description()">Click to post</button>

    </div>



</main>


<section id="mobile-side-bar" class="mobile-side-bar">
    <!-- Side Profile -->
    <i class="bi bi-x-circle" onclick="closeMobileSideBar()"></i>
    <div class="side-profile">
        <img src="./profiles/karwan.jpg" alt="Profile">
        <div class="side-profile-name">
            <h2>Karwan</h2>
            <p>Welcome to Instagram</p>
        </div>

        <button class="sidbar-btn">Sign Out</button>
    </div>

    <div class="mobile-menu">
        <a href="index.html"><i class="bi bi-house-fill"></i></a>
        <i class="bi bi-send"><p class="massage-num">3</p></i>
        <i class="bi bi-plus-circle" onclick="openWindow()"></i>
        <i class="bi bi-people "></i>
        <i class="bi bi-heart"></i>
        </div>

</section>




















  


 <script  src="script.js"></script>

    
</body>
</html>
